on:
  issues:
    types: [opened, edited, closed]

jobs:
  label_issue:
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'
    steps:
      - name: Add label
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['Triage']
            })

  comment_issue:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Send opened comment
        uses: actions/github-script@v7
        if: github.event.action == 'opened'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Gracias por la issue! Aseg√∫rate de leer las [normas de la comunidad](https://github.com/proyectitos-fisi/gh-actions-demo/blob/main/CONTRIBUTING.md).`
            })

      - name: Send edited comment
        uses: actions/github-script@v7
        if: github.event.action == 'edited'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Issue ha sido editada!'
            })

      - name: Send closed comment
        uses: actions/github-script@v7
        if: github.event.action == 'closed'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '![cat](https://media.tenor.com/NQL-Zo3R0PEAAAAM/bye-kitten.gif)'
            })
